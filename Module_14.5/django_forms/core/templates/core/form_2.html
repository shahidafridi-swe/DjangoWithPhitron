{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="col-md-6 m-auto">
    <div>
        <form action="" method="post" enctype="multipart/form-data">  
            {% csrf_token %}
            {{form | crispy}}
            <input class="btn btn-outline-info" type="submit" value="Submit">
        </form>
    </div>
</div>

{% endblock content %}
