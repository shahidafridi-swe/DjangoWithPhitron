{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="d-flex justify-content-center">

    <div class="w-50">
        <form method='post' enctype="multipart/form-data" >
            {% csrf_token %}
            <table>
                {{form | crispy}}
            </table>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>

{% endblock content %}
