{% extends "base.html" %}

{% block content %}


<div class="d-flex justify-content-center">

    <div class="w-50">
        <form method='post' action='{% url "index" %}'>
            {% csrf_token %}
            <div class="mb-3">
            <label for="nameInput" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" name='name'>
            </div>
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email'>
            </div>
            
            <div class="mb-3">
                <label for="selectInput" class="form-label">Ratings</label>
                <select class="form-select" aria-label="Default select example" id="selectInput" name='select'>
                    <option selected>Ratings</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

</div>


{% endblock content %}
