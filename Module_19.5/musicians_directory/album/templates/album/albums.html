<div class="mt-3">
    <h2 class="my-font text-warning">List of albums...</h2>
<div class="table-responsive border border-info p-3 rounded">
    <table class="table table-dark table-hover align-middle">
        <thead>
          <tr >
            <th class="text-info" scope="col">ID</th>
            <th class="text-info" scope="col">MUSICIAN NAME</th>
            <th class="text-info" scope="col">EMAIL</th>
            <th class="text-info" scope="col">ALBUM NAME</th>
            <th class="text-info" scope="col">ISTRUMENT TYPE</th>
            <th class="text-info" scope="col">ALBUM RATINGS</th>
            <th class="text-info" scope="col">RELEASE DATE</th>
            <th class="text-info" scope="col">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
        
            {% for album in albums %}
            <tr >
                <th scope="row">{{album.id}}</th>
                <td>
                  <a href="{% url "details_musician" album.musician.id %}" class="text-info fst-italic text-decoration-none">
                    {{album.musician.full_name}}
                  </a>
                </td>
                <td>{{album.musician.email}}</td>
                <td>{{album.name}}</td>
                <td>{{album.musician.instrument_type}}</td>
                <td>{{album.ratings}}</td>
                <td>{{album.release_date}}</td>
                <td>
                    <a class="btn btn-outline-warning" href="{% url "update_album" album.id %}"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-outline-danger" href="{% url "delete_album" album.id %}"><i class="fa fa-trash"></i></a>
                </td>
              </tr>

            {% endfor %}
          
        </tbody>
      </table>
</div>
</div>
